# Nginx Configuration for store-feedback.tarsyer.com (Production)
# Copy this to /etc/nginx/sites-available/store-feedback.conf

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name store-feedback.tarsyer.com;

    # Let's Encrypt webroot
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name store-feedback.tarsyer.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/store-feedback.tarsyer.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/store-feedback.tarsyer.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # File upload size (100MB for audio/video files)
    client_max_body_size 100M;

    # Logging
    access_log /var/log/nginx/store-feedback-access.log;
    error_log /var/log/nginx/store-feedback-error.log;

    # API endpoints - proxy to FastAPI backend
    location /api/ {
        proxy_pass http://localhost:20525;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Media files (uploaded audio/video)
    location /media/ {
        alias /home/venky_nayar/tarsyer-store-feedback/uploads/;
        expires 7d;
        add_header Cache-Control "public";
        add_header Accept-Ranges bytes;
    }

    # Frontend static files (React PWA)
    location / {
        root /home/venky_nayar/tarsyer-store-feedback/frontend/dist;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Don't cache HTML files
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Service worker - no cache
    location /sw.js {
        root /home/venky_nayar/tarsyer-store-feedback/frontend/dist;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
